<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Is this spam?</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/l_favicon.png') }}">


  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <div class="row">
            <form class="col s12" id="recommend-search-form">
                <div class="input-field col s9 center-align">
                    <input placeholder="Input keywords" type="text"
                    id="recommend-search-input-text"
                    class="grey lighten-5 recommend-search-box">
                </div>
                <div class="input-field col s3 right-align" id="recommend-search-button">
                    <a class="waves-effect waves-light btn btn-small"
                    v-on:click="submit" v-bind:class="{ disabled: isActive }">POST</a>
                </div>
            </form>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row">

        <div class="col s12 l4">

            <div class="col s12">
                <div class="card">
                    <div class="card-content" id="recommend-control">
                        <a class="waves-effect waves-light btn" v-on:click="copy">All Copy</a>
                    </div>
                </div>
            </div>

        </div>

        <div id="recommend-result" class="col s12 l8">
            <result-component
                v-for="item in items"
                v-bind:message="item.message"
                v-bind:title="item.title"
                v-bind:key="item.id"
                v-bind:class="{ 'animated fadeIn': isActive }"
            ></result-component>
        </div>

    </div>
</div>

  </body>
</html>
